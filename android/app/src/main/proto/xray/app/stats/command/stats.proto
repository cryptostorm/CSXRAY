 syntax = "proto3";
 
 package xray.app.stats.command;
 
 option java_package = "xray.app.stats.command";
 option java_multiple_files = true;
 // We compile with LITE via Gradle (see build.gradle.kts protoc options)
 
 // Minimal subset of Xray's stats API that we use.
 // If you vendor Xray's original protos, you can delete this file and use theirs.
 
 message Stat {
   string name = 1;
   int64 value = 2;
 }
 
 message GetStatsRequest {
   string name = 1;
   bool reset = 2;
 }
 
 message GetStatsResponse {
   Stat stat = 1;
 }
 
 service StatsService {
   rpc GetStats(GetStatsRequest) returns (GetStatsResponse);
 }
